<main>
    <setion class="catact_section">
        <h2 class="section_title text_center">Contact Us</h2>
        <div class="contact_container flex_center">
            <form action="" class="form card">
                <div class="form_control flex_center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form_control flex_center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form_control flex_center">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="password">
                </div>
                <div class="form_control flex_center">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form_control flex_center form_btn_field">

                </div>
            </form>
