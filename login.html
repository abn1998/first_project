<main>
    <section class="login">
        <h2 class="section_title text_center">Use Login</h2>
        <div class="card">
            <form class="form" action="">
                    
                    <div class="form_control flex_center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form_control flex_center">
                        <label for="password">Password</label>

                    </div>
                    
                    <div class="form_control flex_center form_btn_field">
                        <button type="submit" class="btn contact_btn">Submit</button>
                    </div>
            </form>
        </div>
    </section>
</main>
